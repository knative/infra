presubmits:
  knative/infra:
  - name: pull-infra-validate-prow-yaml
    run_if_changed: '^prow/config/((config|plugins)\.yaml$|jobs/)'
    decorate: true
    cluster: "build-knative"
    spec:
      containers:
      - image: gcr.io/k8s-prow/checkconfig:v20220414-949f7bddd3
        command:
        - checkconfig
        args:
        - --config-path=./prow/config/config.yaml
        - --job-config-path=./prow/jobs
        - --plugin-config=./prow/config/plugins.yaml
        - --strict
        # This warning can forbid valid (and convenient) config. Exclude it.
        # Details: https://github.com/GoogleCloudPlatform/oss-test-infra/pull/131#discussion_r334208082
        - --exclude-warning=mismatched-tide
        - --exclude-warning=non-decorated-jobs
        - --exclude-warning=long-job-names

  - name: pull-infra-validate-own-testgrid-yaml
    decorate: true
    optional: false
    run_if_changed: "(^prow/config/testgrid/.*.yaml$|^prow/jobs/.*.yaml$)"
    branches:
    - "main"
    cluster: "prow-build"
    decoration_config: # will remove this temp override
      gcs_credentials_secret: "gcs-upload"
    extra_refs:
    - org: GoogleCloudPlatform
      repo: oss-test-infra
      base_ref: master
    spec:
      containers:
      - image: gcr.io/k8s-prow/configurator:v20220414-949f7bddd3
        command:
        - configurator
        args:
        - --prow-config=prow/config/config.yaml
        - --prow-job-config=prow/jobs
        - --default=prow/config/testgrid/testgrid-common-settings.yaml
        - --yaml=prow/config/testgrid/k8s-testgrid.yaml
        - --oneshot
        - --validate-config-file

periodics:
#TODO: figure out to use cleaup tool without it being in this repo or source boskos*.yaml from test-infra
- cron: "0 19 * * *"
  name: ci-knative-cleanup
  agent: kubernetes
  decorate: true
  cluster: "build-knative"
  decoration_config:
    timeout: 6h
  extra_refs:
  - org: knative
    repo: infra
    base_ref: main
    path_alias: knative.dev/infra
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-cleanup
  reporter_config:
    slack:
      channel: productivity
      job_states_to_report:
        - failure
      report_template: '"The cleanup periodic job fails, check the log: <{{.Status.URL}}|View logs>"'
  spec:
    containers:
    - image: gcr.io/knative-tests/test-infra/prow-tests:v20220422-578dcfbf
      imagePullPolicy: Always
      command:
      - "runner.sh"
      args:
      - "go"
      - "run"
      - "./tools/cleanup/cleanup.go"
      - "--project-resource-yaml=prow/cluster-definitions/build/boskos_resources/boskos_resources.yaml"
      - "--days-to-keep-images=30"
      - "--hours-to-keep-clusters=24"
      - "--concurrent-operations=50"
      - "--service-account=/etc/test-account/service-account.json"
      volumeMounts:
      - name: test-account
        mountPath: /etc/test-account
        readOnly: true
    volumes:
    - name: test-account
      secret:
        secretName: test-account

#TODO: figure out to use release-jobs-syncer tool and generate-configs script without it being in this repo
# or source the configs from this repo.
- cron: "0 */2 * * *" # Every other hour
  name: ci-knative-prow-jobs-syncer
  agent: kubernetes
  decorate: true
  cluster: "build-knative"
  extra_refs:
  - org: knative
    repo: infra
    base_ref: main
    path_alias: knative.dev/infra
  annotations:
    testgrid-dashboards: utilities
    testgrid-tab-name: ci-knative-prow-jobs-syncer
  reporter_config:
    slack:
      channel: productivity
      job_states_to_report:
        - failure
      report_template: '"The prow-jobs-syncer periodic job fails, check the log: <{{.Status.URL}}|View logs>"'
  spec:
    containers:
    - image: gcr.io/knative-tests/test-infra/prow-tests:v20220422-578dcfbf
      imagePullPolicy: Always
      command:
      - "runner.sh"
      args:
      - bash
      - -c
      - |
        cd tools/release-jobs-syncer
        go run . --github-account=/etc/prow-auto-bumper-github-token/token \
          --git-userid=knative-prow-updater-robot \
          --git-username='Knative Prow Updater Robot' \
          --git-email=knative-prow-updater-robot@google.com \
          --prow-job-config-root-path=prow/jobs_config \
          --regen-config-script=hack/generate-configs.sh \
          --label=skip-review
      volumeMounts:
      - name: test-account
        mountPath: /etc/test-account
        readOnly: true
      - name: prow-auto-bumper-github-token
        mountPath: /etc/prow-auto-bumper-github-token
        readOnly: true
      - name: prow-updater-robot-ssh-key
        mountPath: /root/.ssh
        readOnly: true
    volumes:
    - name: test-account
      secret:
        secretName: test-account
    - name: prow-auto-bumper-github-token
      secret:
        secretName: prow-auto-bumper-github-token
    - name: prow-updater-robot-ssh-key
      secret:
        secretName: prow-updater-robot-ssh-key
        defaultMode: 0700

postsubmits:
  knative/infra:
  - name: post-infra-update-testgrid-proto
    decorate: true
    run_if_changed: "^(prow/config/testgrid/|prow/jobs/).*.yaml"
    branches:
    - "main"
    cluster: "build-knative"
    extra_refs:
    - org: GoogleCloudPlatform
      repo: oss-test-infra
      base_ref: master
    annotations:
      testgrid-dashboards: utilities
      testgrid-tab-name: post-test-infra-update-testgrid-proto
    reporter_config:
      slack:
        channel: productivity
        job_states_to_report:
          - failure
        report_template: '"The update-testgrid-proto postsubmit job fails, check the log: <{{.Status.URL}}|View logs>"'
    spec:
      containers:
      - image: gcr.io/k8s-prow/configurator:v20220414-949f7bddd3
        command:
        - configurator
        args:
        - --prow-config=prow/config/config.yaml
        - --prow-job-config=prow/jobs
        - --default=prow/config/testgrid/testgrid-common-settings.yaml
        - --yaml=prow/config/testgrid/k8s-testgrid.yaml
        - --oneshot
        - --output=gs://knative-own-testgrid/config
        - --gcp-service-account=/etc/test-account/service-account.json
        volumeMounts:
        - name: test-account
          mountPath: /etc/test-account
          readOnly: true
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/test-account/service-account.json
      volumes:
      - name: test-account
        secret:
          secretName: test-account
